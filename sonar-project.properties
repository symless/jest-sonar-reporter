sonar.host.url=https://sonarcloud.io
sonar.organization=casualbot
sonar.projectKey=CasualBot_jest-sonar-reporter

# Source Coverage
sonar.sources=src/
sonar.source.inclusions=**/*.ts

# test coverage
sonar.tests=src/
sonar.test.inclusions=src/**/*.spec.ts
sonar.coverage.exclusions=src/**/__snapshots__/**

# reports
sonar.testExecutionReportPaths=coverage/jest-sonar.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.eslint.reportPaths=coverage/eslint.json